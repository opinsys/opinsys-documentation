<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!-- icon font CSS -->
    <link rel="stylesheet" href="/vendor/fontello-opinsys-documentation/css/opinsys-documentation.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/master.css">
  </head>
  <body>
    <div class="site">
      <div class="wrapper">
        <div class="header pure-u-1">
          <h1 class="title">
            <a href="/" title="{{site.name}}">
              <img class="logo" src="/images/opinsys_logo.png">-ohjesivusto
            </a>
          </h1>
        </div>
        <div class="pure-u-1">
          {% include search.html %}
          {% include breadcrumb.html %}
          {{ content }}
        </div>
        <div class="footer pure-u-1">
          <div class="contact">
            <p>
              <span>{{site.variables.name}}</span>
              <span><a href="http://{{site.variables.site_name}}">{{site.variables.site_name}}</a></span>
              <span>{{site.variables.email}}</span>
            </p>
          </div>
          <div class="contact">
            <p>
              <i class="icon-facebook-squared"></i>
              <a href="https://facebook.com/{{site.variables.facebook_page}}">facebook.com/{{site.variables.facebook_page}}</a>
            </p>
            <p>
              <i class="icon-twitter-squared"></i>
              <a href="https://twitter.com/{{site.variables.twitter_username}}">twitter.com/{{site.variables.twitter_username}}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/vendor/js/search.min.js" type="text/javascript" charset="utf-8"></script>
    {% raw %}
      <script id="search-results-template" type="text/mustache">
        {{#entries}}
          <article class="search-result">
            <h3>
              {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{ displaydate }}</time></small>{{/date}}
              <a href="{{url}}">{{title}}</a>
            </h3>
          </article>
        {{/entries}}
      </script>
      <script type="text/javascript">
      $(function() {
        $('#search-query').lunrSearch({
          indexUrl: '/search.json',             // URL of the `search.json` index data for your site
          results:  '#search-results',          // jQuery selector for the search results container
          entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
          template: '#search-results-template'  // jQuery selector for the Mustache.js template
        });
      });
    </script>
  {% endraw %}
  </body>
</html>
