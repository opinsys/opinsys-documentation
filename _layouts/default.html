<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/master.css">
  </head>
  <body>
    <div class="site pure-g-r">
      <div class="header pure-u-1">
        <h1 class="title"><a href="/">{{ site.name }}</a></h1>
      </div>
      <div class="pure-u-1">
        {{ content }}
      </div>
      <div class="footer pure-u-1">
        <div class="contact">
          <p>
            {{site.variables.name}}<br />
            {{site.variables.email}}
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="https://facebook.com/{{site.variables.facebook_page}}">facebook.com/{{site.variables.facebook_page}}</a><br />
            <a href="https://twitter.com/{{site.variables.twitter_username}}">twitter.com/{{site.variables.twitter_username}}</a><br />
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
