---
layout: default
---
<div class="main-area pure-u-1">
  <h2 class="main-title">{{ page.title }}</h2>
  <p class="meta">{{ page.date | date: "%d.%m.%Y" }}</p>

  <div class="post pure-u-1">
  {{ content }}
  </div>
</div>
<section class="post-categories">
  <h3>Tagit:</h3>
  <ul>
  {% for tag in page.tags %}
    <li><span>{{tag}}</span></li>
  {% endfor %}
  </ul>
</section>
