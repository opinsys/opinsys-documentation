<section class="site-navigation pure-u-1-3">
  <nav class="pure-menu pure-menu-open main-navigation">
    <ul>
      <li>
        {% for pages in site.pages %}
          {% if pages.title %}
            <a {% if pages.url == page.url %}class="active"{% endif %} href="{{pages.url}}">{{pages.title}}</a>
          {% endif %}
        {% endfor %}
      </li>
    </ul>
  </nav>
</section>
